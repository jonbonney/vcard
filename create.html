<!-- create.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Virtual Contact Card</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include QRCode.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="create-form">
        <!-- Top Generated URL and QR Code -->
        <div id="generated-url-container-top" style="display:none;">
            <h2>Your Generated URL:</h2>
            <input type="text" id="generated-url-top" readonly>
            <div id="buttons-container-top">
                <button id="open-url-top">Open Contact Card</button>
                <button id="copy-url-top">Copy URL</button>
            </div>
            <!-- QR Code -->
            <div id="qr-code-top"></div>
        </div>

        <h1>Create Your Virtual Contact Card</h1>
        <form id="vcard-form">
            <!-- Basic Information -->
             <div class="vcard-form-section">
                <h2>Basic Information</h2>
                <label for="fn">Full Name:</label>
                <input type="text" id="fn" name="fn"><br>

                <label for="title">Title:</label>
                <input type="text" id="title" name="title"><br>

                <label for="org">Organization:</label>
                <input type="text" id="org" name="org"><br>

                <label for="nickname">Nickname:</label>
                <input type="text" id="nickname" name="nickname"><br>

                <label for="bday">Birthday:</label>
                <input type="date" id="bday" name="bday"><br>

                <label for="anniversary">Anniversary:</label>
                <input type="date" id="anniversary" name="anniversary"><br>

                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender"><br>

                <label for="photo">Photo URL:</label>
                <input type="url" id="photo" name="photo"><br>
            </div>

            <!-- Contact Information -->
             <div class="vcard-form-section">
                <h2>Contact Information</h2>
                <label for="tel">Phone:</label>
                <input type="tel" id="tel" name="tel"><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>

                <label for="adr">Address:</label>
                <input type="text" id="adr" name="adr"><br>

                <label for="url">Website:</label>
                <input type="url" id="url" name="url"><br>

                <label for="impp">Instant Messaging:</label>
                <input type="text" id="impp" name="impp"><br>

                <label for="tz">Time Zone:</label>
                <input type="text" id="tz" name="tz"><br>

                <label for="lang">Language:</label>
                <input type="text" id="lang" name="lang"><br>
            </div>

            <!-- Social Media Profiles -->
             <div class="vcard-form-section">
                <h2>Social Media Profiles</h2>
                <label for="github">GitHub:</label>
                <input type="url" id="github" name="github"><br>

                <label for="twitter">Twitter:</label>
                <input type="url" id="twitter" name="twitter"><br>

                <label for="linkedin">LinkedIn:</label>
                <input type="url" id="linkedin" name="linkedin"><br>

                <label for="instagram">Instagram:</label>
                <input type="url" id="instagram" name="instagram"><br>

                <label for="facebook">Facebook:</label>
                <input type="url" id="facebook" name="facebook"><br>
            </div>

            <!-- Additional Custom Fields -->
             <div class="vcard-form-section">
                <h2>Additional Information</h2>
                <label for="meeting_date">Meeting Date:</label>
                <input type="date" id="meeting_date" name="meeting_date"><br>

                <label for="meeting_place">Meeting Place:</label>
                <input type="text" id="meeting_place" name="meeting_place"><br>

                <label for="pronouns">Pronouns:</label>
                <input type="text" id="pronouns" name="pronouns"><br>

                <label for="hobby">Hobbies:</label>
                <input type="text" id="hobby" name="hobby"><br>

                <label for="skills">Skills:</label>
                <input type="text" id="skills" name="skills"><br>

                <label for="languages">Languages:</label>
                <input type="text" id="languages" name="languages"><br>

                <label for="projects">Projects:</label>
                <input type="text" id="projects" name="projects"><br>

                <label for="availability">Availability:</label>
                <input type="text" id="availability" name="availability"><br>

                <label for="assistant">Assistant:</label>
                <input type="text" id="assistant" name="assistant"><br>

                <label for="department">Department:</label>
                <input type="text" id="department" name="department"><br>

                <label for="office">Office:</label>
                <input type="text" id="office" name="office"><br>

                <label for="blog">Blog URL:</label>
                <input type="url" id="blog" name="blog"><br>

                <label for="portfolio">Portfolio URL:</label>
                <input type="url" id="portfolio" name="portfolio"><br>

                <label for="calendar_url">Calendar URL:</label>
                <input type="url" id="calendar_url" name="calendar_url"><br>

                <label for="emergency_contact">Emergency Contact:</label>
                <input type="text" id="emergency_contact" name="emergency_contact"><br>

                <label for="other_contact">Other Contact:</label>
                <input type="text" id="other_contact" name="other_contact"><br>

                <label for="qr_code">QR Code URL:</label>
                <input type="url" id="qr_code" name="qr_code"><br>
            </div>

            <!-- Notes -->
            <div class="vcard-form-section">
                <h2>Notes</h2>
                <label for="note">Notes:</label>
                <textarea id="note" name="note"></textarea><br>
             </div>
        </form>

        <!-- Bottom Generated URL and QR Code -->
        <div id="generated-url-container-bottom" style="display:none;">
            <h2>Your Generated URL:</h2>
            <input type="text" id="generated-url-bottom" readonly>
            <div id="buttons-container-bottom">
                <button id="open-url-bottom">Open Contact Card</button>
                <button id="copy-url-bottom">Copy URL</button>
            </div>
            <!-- QR Code -->
            <div id="qr-code-bottom"></div>
        </div>
    </div>
    <script src="create.js"></script>
</body>
</html>
